<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1> Weather Dashboard</h1>
    </header>

    <main>
      <div class="col-3 input-column">
        <div class="try">
          <h2>Search for a City:</h2>
          <form id="input-form">
            <input id="city-name" type="text" autofocus="true" class="input-field" placeholder="City"/>
            <button type="submit" class="submit-btn">Search</button>
          </form>
        </div>
        
        <div class="search-history">
          <div id="history-block"></div>
        </div>
      </div>

      <div class="col-9 forecast-column">
            <div id="forecast-block" class="forecast-block"></div>

            <h3>5-Day Forecast:</h3>

            <div id="week-forecast-block" class="week-forecast-block"></div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
